    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    function isPrime(n) {
        let number = true;
        if (n < 2) {
            number = false;
        } else if (n % 2 === 0) {
            number = false;
        } else {
            for (let i = 2; i < n - 1; i++) {
                if (n % i === 0) {
                    number = false;
                    break;
                }
            }
        }
        if (number === true){
            return true;
        } else{
            return false;
        }
    }
    document.write(isPrime(4));

</script>
</body>
