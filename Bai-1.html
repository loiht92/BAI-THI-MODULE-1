<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMinScore(arr) {
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (min > arr[i]) {
                min = arr[i];
            }
        }
        return min;
    }

    let arr1 = [10, 5, 2, 8, -1, 6, 8];
    let min = findMinScore(arr1);
    document.write("Giá trị bé nhất của mang là " + min)


</script>
</body>
</html>
