<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [12, 6, 3, 7, 21, 5, 7];
    let arr1 = [12, 6, 3, 7, 21, 5, 7];
    let arr2 = [12, 6, 3, 7, 21, 5, 7];
    let arr3 = [12, 6, 3, 7, 21, 5, 7];

    function tryRemoveFromArray(array, i) {
        for (let x in array) {
            if (array[i] === array[x]) {
                array.splice(i, 1);
                return array;
            }
        }
        return array;
    }

    document.write(tryRemoveFromArray(arr, 1) + "<br>");
    document.write(tryRemoveFromArray(arr1, 0) + "<br>");
    document.write(tryRemoveFromArray(arr2, 7) + "<br>");
    document.write(tryRemoveFromArray(arr3, -2) + "<br>");

</script>
</body>
</html>
